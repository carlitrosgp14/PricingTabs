<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabbed Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="tabs">
      <div class="tab-buttons">
        <button class="tab-btn tab-btn--1 active" data-tab="1">Basic</button>
        <button class="tab-btn tab-btn--2" data-tab="2">Pro</button>
        <button class="tab-btn tab-btn--3" data-tab="3">Enterprise</button>
      </div>

      <div class="tab-content">
        <div class="tab-panel tab-panel--1 active">
          <h3>Basic Plan</h3>
          <p>$9/month - Great for individuals starting out.</p>
        </div>
        <div class="tab-panel tab-panel--2">
          <h3>Pro Plan</h3>
          <p>$29/month - Ideal for small teams or freelancers.</p>
        </div>
        <div class="tab-panel tab-panel--3">
          <h3>Enterprise Plan</h3>
          <p>$99/month - Best for large organizations.</p>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
